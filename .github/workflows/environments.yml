name: Denominar entornos

on:
 workflow_call:
  outputs:
   entorno:
    value: ${{ jobs.elegir_entorno.outputs.entorno }}

jobs:
 elegir_entorno:
  runs-on: ubuntu-latest
  outputs:
   entorno: ${{ steps.set_entorno.outputs.entorno }}
  steps:
  - name: Obtener rama actual
    id: get_ref
    run: echo "GITHUB_REF=${GITHUB_REF}"

  - name: Elegir entorno
    id: set_entorno
    run: |
     if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
      echo "entorno=producciÃ³n" >> $GITHUB_OUTPUT
     elif [[ "${GITHUB_REF}" == "refs/heads/development" ]]; then
      echo "entorno=UAT" >> $GITHUB_OUTPUT
     fi

  - name: Mostrar entorno elegido
    run: echo "El entorno elegido es ${{ steps.set_entorno.outputs.entorno }}"
